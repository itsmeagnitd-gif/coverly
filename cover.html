<body>
<header>
  <a href="index.html">← Home</a> | <a href="cart.html">Cart</a>

<div class="grid">
  <div class="card">
    <img src="https://i.imgur.com/O4jJflu.jpeg">
    <h4>iPhone 15 Clear Case</h4>
    <p>₹699</p>
    <button onclick="addToCart('iPhone 15 Clear Case',699)">Add to Cart</button>
  </div>

  <div class="card">
    <img src="https://i.imgur.com/O4jJflu.jpeg">
    <h4>iPhone 14 Clear Case</h4>

  </div>
</div>

<script src="cart.js"></script>

</html>
